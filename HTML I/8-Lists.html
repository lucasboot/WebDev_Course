<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Usando listas em HTML</title>
</head>
<body>
	<h1> Usando listas em HTML </h1>
	<br>
	<h2> Skills da Rey </h2>
	<ul>  <!--lista desordenada-->
		<li> Poder do Mordomo </li>
		<li> Esfera Gravitacional </li>
		<li> Lição de Etiqueta </li>
	</ul>

	<h2> Skills da Rey ordenadas </h2> <!--Tem numeroszinhos-->
	<ol>
		<li> Lição </li>
		<li> Esfera </li>
		<li> Poder </li>
	</ol>


</body>
</html>
